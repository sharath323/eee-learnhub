<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile | EEE LearnHub</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

	<div class="login-container">
		<div class="login-card">
			<h1>My Profile</h1>
			<p class="subtitle">Update your name or password</p>

			<form action="{{ url_for('profile') }}" method="post">
				<input type="text" name="name" placeholder="Full name" value="{{ user.name }}" required>
				<input type="email" name="email" value="{{ user.email }}" readonly>
				<input type="password" name="password" placeholder="New password (optional)">
				<button type="submit" class="login-btn">Save Changes</button>
			</form>

			{% if message %}
				<p class="footer-text" style="color: #16a34a;">{{ message }}</p>
			{% endif %}

			<p class="footer-text">
				<a href="{{ url_for('subjects') }}">Back to Subjects</a>
			</p>
		</div>
	</div>

</body>
</html>
